<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ремонт квартир</title>
  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-block">
          <div class="navbar__logo">
            <img src="../repair/src/img/logo/logo.png" alt="Logo">
          </div>
          <!-- /.navbar__logo -->
          <div class="navbar__info">
            <div class="navbar__contacts">
              <span class="navbar__address">
                Калуга, Москва, МО
              </span>
              <a href="#" class="navbar__phone">
                +7(900) 898-98-98
              </a>
            </div>
            <!-- /.navbar__contacts -->
            <button class="button navbar__button">
              Перезвоните мне
            </button> 
            <!-- /.button navbar__button -->
          </div>
          <!-- /.navbar__info -->
        </div>
        <!-- /.navbar-block -->
      </nav>
      <!-- /.navbar -->
      <main class="hero">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Отделка помещений "под ключ"
            </h1>
            <!-- /.hero-text__title -->
            <span class="hero-text__subtitle">
              c гарантией качества!
            </span> 
            <!-- /.hero-text__subtitle -->
            <ul class="hero-list">
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="https://img.icons8.com/carbon-copy/50/000000/clock.png"/>
                </div>
                <span class="hero-list__text">Соблюдаем сроки ремонта</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="https://img.icons8.com/wired/64/000000/calculator.png"/>
                </div>
                <span class="hero-list__text">Рассчет сметы работы и материалы</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="https://img.icons8.com/wired/64/000000/paint-palette.png"/>
                </div>
                <span class="hero-list__text">Более 1000 вариантов исполнения заказов</span>
              </li>
            </ul>
          </div>
          <!-- /.hero-text -->
          <div class="hero-img">
            <img src="../repair/src/img/meeting-room.png" alt="Plan room">
          </div>
          <!-- /.hero-img -->
        </div>
        <!-- /.hero-block -->
      </main>
      <!-- /.hero -->
    </div>
  </header>
  <section class="offer">
    <div class="container">
      <div class="offer-block">
        <h2 class="section-title offer__title">
          Разработаем дизайн-макет вашей комнаты и реализуем его
        </h2>
        <!-- /.section-title -->
        <span class="section-subtitle offer__subtitle">Оставте заявку на разработку дизайн-проекта</span>
        <!-- /.section-subtitle -->
        <form action="#" class="form offer__form">
          <input type="text" class="input offer__input" placeholder="Ваше имя">
          <input type="tel" class="input offer__input" placeholder="Ваш телефон">
          <button class="button offer__button">
            Получить дизайн бесплатно
          </button>
        </form>
        <!-- /.form offer__form -->
      </div>
      <!-- /.offer-block -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.offer -->
</body>
</html>
